<!DOCTYPE html>
<html>
<head>
<title>GAMES Circulating Supply</title>
<script type="text/javascript">
  var url = 'https://api.bscscan.com/api?module=stats&action=tokenCsupply&contractaddress=0xf300e4F1A193Dd047B0C6747aD4E16dedf886297&apikey=R2P3XDQYAC1YQXJZEQENA2276TQMAVAZN6'
  var xhttp = new XMLHttpRequest();
  var totalSupply;
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
         totalSupply = JSON.parse(xhttp.responseText).result/1000000000000000000;
         document.getElementById("c").innerHTML = totalSupply;
      }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
</script>
</head>

<body id="c">
</body>

</html>
